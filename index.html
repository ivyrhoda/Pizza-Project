<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Order Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body style="background-image: url();>
     
    <div class="container">
        <h1>Order Pizza Now </h1> 
        <img src="./pizza.jpg" alt="" class="src" style="height: 50%;width: 50%;"> 
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Make your pizza</h5>
                <div class="form-group">
                    <label>Select Pizza Size</label>
                    <select class="form-control" id="pizzaSize">
                        <option value="500">Small     at      Ksh.500</option>
                        <option value="800">Medium at Ksh.800</option>
                        <option value="1000">Large at Ksh.1000</option>
                        <option value="1200">Extra Large at Ksh.1200</option>
                    </select>
                    
                </div>

                <div class="form-group">
                    <label>Select Pizza Crust Type</label>
                    <select class="form-control" id="pizzaCrust">
                        <option value="100">Crispy</option>
                        <option value="150">Stuffed</option>
                        <option value="200">Gulten-free</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Select Pizza Toppings</label>
                    <select class="form-control" id="pizzaTopping">
                        <option value="200">Extra Beef</option>
                        <option value="200">Gheese</option>
                        <option value="200">Chicken</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>How many pizzas do you want?</label>
                    <input type="number" min="1" id="pizzaQuantity" placeholder="How many do you want?" class="form-control">
                </div>

            </div>
            <div class="card-footer">
                <a href="#"  id="btnAddCart" class="card-link btn btn-primary">Add to Cart</a>
            </div>
        
        </div>


        <div class="card" id="cardCart" style="display: none; margin-top: 10px;">
            <div class="card-body">
                <p>Sub Total <b>Ksh <span id="subTotal"></span></b></p>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked">
                    <label class="form-check-label" for="flexSwitchCheckChecked">Do you want your order to be Delivered (Fixed charge of Ksh 1,000)</label>
                </div>

                <div id="deliveryDetails" style="display: none;">
                    <div class="form-group">
                        <label>Your Name</label>
                        <input type="text" id="customerName" class="form-control">
                    </div>

                    <div class="form-group">
                        <label>Your Phone</label>
                        <input type="text" id="customerPhone" class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <label>Your Address</label>
                        <textarea id="customerAddress" class="form-control" rows="4"></textarea>
                    </div>
                </div>

            </div>
            <div class="card-footer">
                <a href="#"  id="btnCheckout" class="card-link btn btn-primary">Check Out</a>
            </div>
        </div>

        <div class="card" id="cardCheckout" style="display: none;  margin-top: 10px;">
            <div class="card-body">
                <h4>Order Summary</h4>
                <p>Pizza Size : <span id="orderSize"></span></p>
                <p>Pizza Crust : <span id="orderCrust"></span></p>
                <p>Pizza Topping : <span id="orderTopping"></span></p>
                <p>Pizza Quantity : <span id="orderQuantity"></span></p>
                <p>Order Cost : Ksh <span id="orderTotal"></span></p>

            </div>
            <div class="card-footer">
                <a href="#"  id="btnPay" class="card-link btn btn-primary">Pay </a>
            </div>
        </div>
</div>
    </div>

<script src="script.js"></script>
</body>
</html>
